    <a href="" id="jeiraniLogo"><b>ჯე-ი-რა-ნი</b></a>

    <div class="parentDiv">

        />

      <div class="childDiv3">
        <img
          src="images/Scissors.png"
          onclick="ClickScissors()"
          id="Scissors"

          width="500"
          height="400"
        />

        <p class="pTagName3"></p>
        <p class="pTagAge3"></p>
      </div>
      <p id="questionMark"><b>?</b></pw>
